<!-- FORMULÁRIO -->
<form [formGroup]="form">
    <input type="number" class="form-control" formControlName="id" readonly >
    <input type="text"   class="form-control" formControlName="nome" placeholder="Nome">
    <input type="number" class="form-control" formControlName="valor" placeholder="Valor">

    <input type="button" class="btn btn-primary" value="Cadastrar" *ngIf="btnCadastrar" (click) = "cadastrar()"> 
    <input type="button" class="btn btn-primary" value="Alterar" *ngIf="!btnCadastrar" (click) = "alterarProduto()"> 
    <input type="button" class="btn btn-primary" value="Remover" *ngIf="!btnCadastrar" (click) = "removerProduto()"> 
</form>

<!-- TABELA -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let v of vetor; let i = index">
            <td>{{i+1}}</td>
            <td>{{v.nome}}</td>
            <td>{{v.valor}}</td>
            <td><button class = "btn btn-primary" (click) = "selecionarProduto(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
